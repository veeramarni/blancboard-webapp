<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" locale="en">
	<ui:insert name="metadata" />
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<ui:insert name="cssResources" />
	</h:head>
	<h:body>
		<div class="ui-layout-center">
			<ui:insert name="center"></ui:insert>
		</div>
		<div class="ui-layout-north">
			<ui:insert name="top"></ui:insert>
		</div>
		<div class="ui-layout-east right-layout">
		 		<div class="right-top">
		 			<ui:insert name="right-top"></ui:insert>
		 		</div>
		 		<div class="right-center">
		 			<ui:insert name="right-center"></ui:insert>
				</div>
		</div>
		<div class="ui-layout-west left-layout">
				<div class="left-top">
					<ui:insert name="left-top"></ui:insert>
				</div>
				<div class="left-center">
					<ui:insert name="left-center"></ui:insert>
				</div>
		</div>
		<div >
			<ui:insert name="chatBox"></ui:insert>
		</div>
		<ui:insert name="resources" />
		<div id="useMe" />
	</h:body>
</f:view>
</html>
