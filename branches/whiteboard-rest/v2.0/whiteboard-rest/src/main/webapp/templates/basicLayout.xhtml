<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" locale="en">
	<ui:insert name="metadata" />
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>-->
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script
			src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<!--<![endif]-->
		<ui:insert name="cssResources" />
	</h:head>
	<h:body>
		<div id="mainSpin" class="loading">
			<span class="icon-spinner rotate"
				style="font-size: 40px;" />
		</div>
		<div class="ui-layout-west hidden">
			<ui:insert name="left" />
		</div>
		<div class="ui-layout-center hidden">
			<ui:insert name="center" />
		</div>
		<div class="ui-layout-east hidden">
			<ui:insert name="right" />
		</div>
		<ui:insert name="additionalOptions" />
		<ui:insert name="resources" />
		<ui:insert name="jsResources" />
	</h:body>
</f:view>
</html>
